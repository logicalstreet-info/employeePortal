
default: &default
  adapter: postgresql
  encoding: unicode
  host: localhost
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default
  database: employeePortal_development
  username: postgres 
  password: postgres

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: employeePortal_test
  username: postgres 
  password: postgres

production:
  <<: *default
  database: employeePortal_production
  username: postgres 
  password: postgres
